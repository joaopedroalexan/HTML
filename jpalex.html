<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="icon" href="like.png" type="image/png">
    <style>
        img{
            width:200px;
        }
    </style>
</head>
<body>
    <h1>Links de redirecionamento:</h1><br>
    <p>Entre no X:</p><br>
    <a href="https://x.com/?lang=pt-br" target="_blank"><img src="imagens/X.png" alt="X" title="X" class="" id=""></a><br>
    <p>Entre no Facebook:</p><br>
    <a href="https://www.facebook.com/?locale=pt_BR" target="_blank"><img src="imagens/face.png" alt="Facebook" title="Facebook"></a><br>
    <p>Entre no Spotify:</p><br>
    <a href="https://open.spotify.com/intl-pt" target="_blank"><img src="imagens/spotify.png" alt="Spotify" title="Spotify"></a><br>
    <p>Entre na Netflix:</p><br>
    <a href="https://www.netflix.com/br/" target="_blank"><img src="imagens/netflix.png" alt="Netflix" title="Netflix"></a><br>
    <p>Entre no Instagram:</p><br>
    <a href="https://www.instagram.com/" target="_blank"><img src="imagens/instagram.jpg" alt="Instagram" title="Instagram"></a><br>
    <p>Entre no Youtube:</p><br>
    <a href="https://www.youtube.com/" target="_blank"><img src="imagens/youtube.png" alt="Youtube" title="Youtube"></a><br>
</body>
</html>
