<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototipando Login</title>

    <!--Incluindo o arquivo de estilização-->
    <link rel="stylesheet" href="styles.css"/>
</head>
  <body>
        <!--Tag semântica de cabeçalho(<header>)-->
        <header>
            <h3>Página de Login</h3>
            <button onclick="window.location.href='index.html'">Home</button>
        </header>

        <!--Tag semântica principal(<main>)-->
        <main>
            <!--Primeira seção do conteúdo-->
            <section>
                <img src="C:\Users\Alunods\Desktop\frontEndCode\imagens\senaisplogo.png"
                alt="Logo Senai SP"/>
            </section>

            <!--Segunda seção do conteúdo-->
            <section>
                <form>
                <h2>Login</h2>
                <label for="username">Usuário:</label>
                <input type="text" name="username"/>
                <br>
                <label for="senha">Senha:</label>
                <input type="password" name="senha"/>
                <br>
                <button type="submit">Enviar</button>
                </form>
            </section>
        </main>
        <!--Tag semântica do rodapé(<footer>)-->
        <footer>
            <p>Desenvolvido por Tom Marvolo Riddle</p>
        </footer>
  </body>
</html>
